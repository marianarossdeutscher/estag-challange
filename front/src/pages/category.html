<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Suite Store</title>
    <link rel="stylesheet" href="../css/category.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><a href="index.html">Suite Store</a></h1>
            <nav class="menu">
                <ul>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="category.html">Categories</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
            </nav>
        </header>

        <form class="form-categories" id="category-form" method="POST">
            <div class="form-input">
                <label for="catName">Category name</label>
                <input type="text" id="catName" name="catName" placeholder="e.g. Food"/>
                <p class="form-input-error error-hidden"></p>
            </div>
        
            <div class="form-input">
                <label for="tax-categories">Tax (%)</label>
                <input type="text" id="tax-categories" name="tax-categories" placeholder="e.g. 30"/>
                <p class="form-input-error error-hidden"></p>
            </div>
        
            <div class="form-send">
                <button type="submit" class="button" id="button-add">Add Category</button>
            </div>
        </form>

        <div class="table-categories">
            <table>
                <thead>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Tax</th>
                    <th>Action</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/category.js"></script>

</body>
</html>
